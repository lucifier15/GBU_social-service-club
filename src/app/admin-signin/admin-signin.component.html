<!-- admin login form starts -->
	<div class="col-md-4"></div>
	<div class="signinForm col-md-4 container">
		<h4>Admin Login</h4>
		<form (ngSubmit)="onSignin(admin)" #admin="ngForm">
			<div class="form-group">
				<input class="form-control" type="text" name="email" placeholder="Email" required ngModel>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password" required ngModel>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="!admin.valid">Login</button>
			<p *ngIf="error" style="color: red;">Invalid credentials!!!</p>
			<p *ngIf="token">Login Successfull, Refresh page to proceed.</p>
		</form>
	</div>
	<div class="col-md-4"></div>
<!-- admin login form ends -->
